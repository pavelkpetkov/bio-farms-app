<nav class="header">
    <h3 class="header" routerLink="/home">Be Bio & Healthy! </h3>
    <ul *ngIf="!isLoggedUser && !isLoggedFarmer">
        <li routerLink="/products">All products</li>
        <li routerLink="/login">Login</li>
        <li routerLink="/register">Register</li>
    </ul>
    <ul *ngIf="isLoggedUser || isLoggedFarmer">
        <li routerLink="/profile">{{clientName || farmerName}}'s profile</li>
        <li routerLink="/products">All products</li>
        <li *ngIf="farmerName" routerLink="/new-product">Create product</li>
        <li *ngIf="clientName" (click)="logoutClient()">Logout</li>
        <li *ngIf="farmerName" (click)="logoutFarmer()">Logout</li>
    </ul>
</nav>
